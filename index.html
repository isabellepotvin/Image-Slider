<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>

	<section class="slider">
    
    	<div id="slider-images">
            <img src="img/1.jpg" id="image-active">
            <img src="img/2.jpg">
            <img src="img/3.jpg">
            <img src="img/4.jpg">
            <img src="img/5.jpg">
            <img src="img/6.jpg">
            <img src="img/7.jpg">
            <img src="img/8.jpg">
            <img src="img/9.jpg">
        </div>
        
        <div id="slider-progress">
            <div onClick="changeImage(0)" id="progress-active"></div>
            <div onClick="changeImage(1)"></div>
            <div onClick="changeImage(2)"></div>
            <div onClick="changeImage(3)"></div>
            <div onClick="changeImage(4)"></div>
            <div onClick="changeImage(5)"></div>
            <div onClick="changeImage(6)"></div>
            <div onClick="changeImage(7)"></div>
            <div onClick="changeImage(8)"></div>
        </div>
        
        <div id="slider-arrows">
        	<div onClick="changeImage('previous')" class="left-arrow"><i class="fas fa-angle-left"></i></div>
            <div onClick="changeImage('next')" class="right-arrow"><i class="fas fa-angle-right"></i></div>
        </div>
        
    </section>
    
    
    <script src="script.js"></script>
</body>
</html>
